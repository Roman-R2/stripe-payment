version: "3.7"
services:
    postgres:
        container_name: stripe-payment-postgres
        image: postgres:14.0-alpine
        restart: always
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: app
        volumes:
            - postgres-volume:/var/lib/postgresql/data/
        ports:
            - "54321:5432"

volumes:
    postgres-volume: